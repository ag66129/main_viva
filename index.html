			<script type="text/javascript">

                var about = document.getElementById("about");
                var home = document.getElementById("home");
                var nav = document.getElementById("navbar");
                var event = document.getElementById("event")
                var contact = document.getElementById("contact");
                var button = document.getElementById("btn");
                var f = 0, t = 0;

                function menu() {
                    if (t == 1){
                        t = 0;
                        button.click();
                        return;
                    }
                    if (f == 0) {
                        if (home.style.display === "none") {
                            home.style.display = "block";
                        } else {
                            home.style.display = "none";
                        }
                    }
                    if (f == 1) {
                        if (about.style.left === "-100%") {
                            about.style.left = 0 + "px";
                        } else {
                            about.style.left = -100 + "%";
                        }
                    }
                    if (f == 2) {
                        if (event.style.left === "-100%") {
                            event.style.left = 0 + "px";
                        } else {
                            event.style.left = -100 + "%";
                        }
                    }
                    if (f == 3) {
                        if (contact.style.left === "-100%") {
                            contact.style.left = 0 + "px";
                        } else {
                            contact.style.left = -100 + "%";
                        }
                    }
                    if (f == 4) {
                        if (lback.style.left === "-100%") {
                            lback.style.left = 0 + "px";
                        } else {
                            lback.style.left = -100 + "%";
                        }
                    }
                }

                function openhome() {
                    f = 0;
                    t = 1;
                    home.style.display = "block";
                    button.click();
                }

                function openabout() {
                    f = 1;
                    t = 1;
                    about.style.left = 0+"px";
                    button.click();
                }

                function openevent() {
                    f = 2;
                    t = 1;
                    event.style.left = 0+"px";
                    button.click();
                }

                function openlback() {
                    f = 4;
                    t = 1;
                    lback.style.left = 0+"px";
                    button.click();
                }

                function opencontact() {
                    f = 3;
                    t = 1;
                    contact.style.left = 0+"px";
                    button.click();
                }

			</script>
