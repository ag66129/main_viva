					new TiltFx(el, tiltSettings[idx-1]);
				});

				document.body.classList.remove('loading');
				init();
			});

			[].slice.call(document.querySelectorAll('a[href="#"]')).forEach(function(el) {

				anime.remove(pathEl);
				anime({

					d: paths.active,
					duration: 400,
					easing: 'easeOutQuad'
				});
			});

				anime.remove(pathEl);
				anime({

					d: paths.default,
					duration: 400,
					easing: 'easeOutExpo'
				});
